    <script>
        var firebaseConfig = {
        apiKey: "AIzaSyCHZmmMOvy_5xcOHUgAhku4PRv9ecpbieU",
    authDomain: "my-first-project21-e83ce.firebaseapp.com",

    appId: "1:219222148128:web:ebd9cd4a5791e8069a2845",
    measurementId: "G-D2VD90MWWT"


        };
  
        firebase.initializeApp(firebaseConfig);
  
        var messagesRef = firebase.database()
            .ref('Collected Data');
          
        document.getElementById('contactForm')
            .addEventListener('submit', submitForm);
  
        function submitForm(e) {
            e.preventDefault();
  
            // Get values
            var name = getInputVal('name');
            var family = getInputVal('family');
            var email = getInputVal('email');
  
            var Phone = getInputVal('Phone');
            var industry = getInputVal('industry');
            var Data_aval = getInputVal('Data_aval');
            var Budget = getInputVal('Budget');
            var details = getInputVal('details');
      
            saveMessage(name,family, Phone, industry, Data_aval, Budget,details, email);
            document.getElementById('contactForm').reset();
        }
  
        // Function to get get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }
  
        // Save message to firebase
        function saveMessage(name,family,Phone, industry, Data_aval, Budget,details, email) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
                name: name,
                family: family,
                email: email,
                Phone: Phone,
                industry: industry,
                Data_aval: Data_aval,
                Budget: Budget,
                details: details,
            
 
            });
        }
    </script>
